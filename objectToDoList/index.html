<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/005dd1e3a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Object-Oriented-To-Do-List</title>
</head>
<body>
    <div class="wrapper">
        <section class="title">
            <h1>twoje zadania</h1>
        </section>
      
        <aside class="searchbar">
            <label><input type="text" value = "Szukaj" data-search><i class="fas fa-search"></i></label>
            <section class="results" data-results>

            </section>
        </aside>

        <section class="main">
            <div class="tasks" data-allTasks></div>
        </section>

        <aside class="info"></aside>

        <footer class = "bottom">
            <input type="text" value = "Treść zadania"  maxlength='65' data-addInput>
            <button class = "sendTask" data-addTask>Dodaj zadanie</button>

        </footer>
    </div>
   
    <script type = "module" src="js/Main.js"></script>
</body>
</html>
