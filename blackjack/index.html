<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="points">
        Punkty gracza <div id="playerPoints"></div>
        Punkty krupiera <div id="dealerPoints"></div>
    </div>

    <section id="blackJack">
        <header>
            <h1>BlackJack</h1>
        </header>
        <div id="message"></div>
        <div id="table">
            <h2>Twoje karty</h2>
            <div id="playersCards"></div>
            <h2>Karty krupiera</h2>
            <div id="dealersCards"></div>
        </div>
    </section>
    <div id="buttons">
        <button id="hit">Dobierz kartę</button>
        <button id="stand">Zostań</button>
    </div>
<script src="js/Game.js" type = "module"></script>
</body>
</html>
